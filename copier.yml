---
project_name:
  type: str
  help: The name of the project.
project_description:
  type: str
  help: A description of the project.
project_slug:
  type: str
  help: The projects slug.
  default: "{{ project_name | lower | replace(' ', '-') }}"
project_license:
  help: The license of the project.
  choices:
    MIT License: &mit_license
      short: MIT
    GNU General Public License v3.0:
      short: GPL-3.0
    Elastic License 2.0 (ELv2):
      short: ELv2
  default: *mit_license
author_name:
  type: str
  help: The authors full name.
author_email:
  type: str
  help: The authors email.
  placeholder: you@example.com
author_username:
  type: str
  help: The authors GitHub username.
repository_namespace:
  type: str
  help: The namespace of the repository.
  default: "{{ author_username }}"
package_name:
  type: str
  help: The name of the pip package.
  default: "{{ project_slug  }}"
python_version:
  choices:
    3.7+:
      versions: ["3.7", "3.8", "3.9", "3.10", "3.11"]
      black_target_versions: ["py37", "py38", "py39", "py310", "py311"]
    3.8+: &version_defaults
      versions: ["3.8", "3.9", "3.10", "3.11"]
      black_taget_versions: ["py38", "py39", "py310", "py311"]
    3.9+:
      versions: ["3.9", "3.10", "3.11"]
      black_taget_versions: ["py39", "py310", "py311"]
    3.10+:
      versions: ["3.10", "3.11"]
      black_taget_versions: ["py310", "py311"]
    3.11+:
      versions: ["3.11"]
      black_taget_versions: ["py311"]
  default: *version_defaults

_subdirectory: template
