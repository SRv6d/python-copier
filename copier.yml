project_name:
  type: str
  help: The name of the project.
project_description:
  type: str
  help: A description of the project.
project_slug:
  type: str
  help: The projects slug.
  default: "{{ project_name | lower | replace(' ', '-') }}"
author_name:
  type: str
  help: The authors full name.
author_email:
  type: str
  help: The authors email.
  placeholder: you@example.com
author_username:
  type: str
  help: The authors GitHub username.
repository_namespace:
  type: str
  help: The namespace of the repository.
  default: "{{ author_username }}"
package_name:
  type: str
  help: The name of the pip package.
  default: "{{ project_slug  }}"
python_version:
  choices:
    3.7+: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    3.8+: ["3.8", "3.9", "3.10", "3.11"]

_subrirectory: template
